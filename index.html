<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ab To Sach Bol De</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .custome-yellow-stroke{
            color: #fff;
            font-weight: bolder;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #000;
            margin-top: -4rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 m-auto mt-5">
                <img id="thatImage" src="./assets/main-image.png" alt="" class="img-fluid">
                <p id="thatLine" class=" text-center custome-yellow-stroke"></p>
            </div>
        </div>
    </div>
    <script>
        const loadDefaultSite = () =>{
            generateAppendString('');
        }
        const getUserName = () => {
            const url = window.location.href.split('?q=');
            if(url.length > 1){
                const user = url[url.length - 1];
                generateAppendString(user);
            }else{
                loadDefaultSite()
            }
        }
        const generateAppendString = (user) => {
            setTimeout(() => {
                document.querySelector('#thatLine').textContent = `Ab to sach bol de, ${user} bsdk!`
            }, 1000);
        }
        getUserName();
    </script>
</body>
</html>

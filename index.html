<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 m-auto mt-5">
                <img id="thatImage" src="./assets/main-image-compressed.png" alt="" class="img-fluid">
                <p id="thatLine" class=" text-center custome-yellow-stroke"></p>
            </div>
        </div>
    </div>
    <script>
        const loadDefaultSite = () =>{
            generateAppendString('');

        }
        const getUserName = () => {
            const url = window.location.href.split('/');
            if(url.length > 1){
                const user = url[url.length - 1];
                generateAppendString(user);
                updatePageTitle(user);
            }else{
                loadDefaultSite()
            }
        }
        const generateAppendString = (user) => {
            document.querySelector('#thatLine').textContent = `Ab to sach bol de, ${user} bsdk!`;
        }
        const updatePageTitle = (user) => {
            document.querySelector('title').textContent = `Ab to sach bol de, ${user} bsdk!`;
        }
        getUserName();
    </script>
